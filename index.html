<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar Menu</title>
    <!-- --------------css----------------- -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ---------Boxivnc css-------------- -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./img/logo.png" alt="Imagen logo">
                </span>
                <div class="text header-text">
                    <span class="name">HF Distribuidora</span>
                    <span class="profession">Ventas-Deposito</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i> 
        </header>
     <div class="menu-bar">
        <div class="menu">
            <li class="search-box">
                <i class='bx bx-search-alt icon'></i>
                <input type="text" placeholder="Buscar......">
            </li>

            <ul class="menu-link">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-box icon'></i>
                        <span class="text nav-text">Productos</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-user-circle icon'></i>
                        <span class="text nav-text">Clientes</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-cart-alt icon'></i>
                        <span class="text nav-text">Pedidos</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-printer icon'></i>
                        <span class="text nav-text">Facturacion</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-wallet icon'></i>
                        <span class="text nav-text">Cuenta Cte</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-bar-chart-alt-2 icon'></i>
                        <span class="text nav-text">Ganancia</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class='bx bx-log-out icon' ></i>
                    <span class="text nav-text">cerrar sesi√≥n</span>
                </a>
            </li>
            <li class="mode">
                <div class="moon-sun">
                    <i class='bx bx-moon icon moon' ></i>
                    <i class='bx bx-sun icon sun' ></i>
                </div>
                <span class="mode-text text">Modo Noche</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
     </div>
    </nav>
    <section class="home">
        <div class="text">Dashboard</div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
